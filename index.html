		var Rain=parseInt(document.getElementById('Rain').value)
		var Exposure=parseInt(document.getElementById('Exposure').value)
		
		var weightP = heatMapWeight(Hour,Temp,Rain,Exposure);
		
		var dataset = new Array(44); <!--...-->
		for (var i = 0; i < 44; i++) {dataset[i]=weightP[i];}
		
		
		
		var w = 600;
		var h = 400;
		
		barChart = d3.select("#bar_chart")
					.append("svg:svg")
		barChart.attr("class","chart")
					.attr("preserveAspectRatio", "xMinYMin meet")
					.attr("viewBox", "0 0 600 500")
					.classed("svg-content-responsive", true);
		var x =d3.scale.linear()
			.domain([d3.min(dataset)-50,d3.max(dataset)+50])
			.range([0,w]);
		
		var y =d3.scale.ordinal()
			.domain(dataset)
			.rangeBands([0,h]);
		
		barChart.selectAll("rect")
			.data(dataset)
			.enter().append("svg:rect")
			.attr("y",y)
			.attr("x",0)
			.attr("width",x)
			.attr("height",y.rangeBand()-2)
			.attr("fill","#BBB");
		
		barChart.selectAll("line")
			.data(x.ticks(3))
			.enter().append("svg:line")
			.style("stroke-dasharray", ("10, 30"))
			.attr("x1",x)
			.attr("x2",x)
			.attr("y1",0)
			.attr("y2",(h)*0.95)
			.attr("stroke","#000");
			
		barChart.selectAll("text.rule")
			.data(x.ticks(3))
			.enter().append("svg:text")
			.attr("class","rule")
			.attr("x",x)
			.attr("y",h)
			.attr("dy",-3)
			.attr("text-anchor","middle")
			.attr("fill","#000")
			.text(String);
		
		barChart.append("text").attr("text-anchor", "middle").attr("alignment-baseline", "middle")
		.attr("y", h+30).attr("x", w/2).attr("fill","#000000")
		.style("font-size","25px").text("Pedestrian Count Across Locations");
		
		var yScale = d3.scale.ordinal()
				.domain(d3.range(dataset.length))
				.rangeRoundBands([0, h], 0.05); 
		
		var xScale = d3.scale.linear()
				.domain([0, d3.max(dataset, function(d) {return d.value;})])
				.range([0, w]);		
		
		sortItems = function (a, b) {return -a + b;}
		barChart.selectAll("rect")
			.sort(sortItems)
			.transition()
			.delay(function (d, i) {return i * 50;})
			.duration(500)
			.attr("y", function (d, i) {return yScale(i);});
		
		barChart.selectAll("rect")
			.transition()
			.delay(2700)
			.duration(500)
			.filter(function(d,i) {return i==0;})
			.attr("fill","orange");
		
		barChart.selectAll("rect")
			.on("mouseover", function(d) { lineChartGen(dataset,d); })
			.on("mouseout", function() { lineChartRemove(); })
	};
	
	function lineChartGen(dataset,d){
		for (var i = 0; i < 44; i++) {
			if (dataset[i]==d) {break;};
		};
		var color;
		
		if (d==d3.max(dataset)){color="orange";}
		else {color="#BBB";};
		hour_chart(i,color);
		temp_chart(i,color);
		rain_chart(i,color);
		solar_chart(i,color);
	};
	
	function lineChartRemove(){
		d3.select("#hour_chart").select("svg").remove();
		d3.select("#temp_chart").select("svg").remove();
		d3.select("#rain_chart").select("svg").remove();
		d3.select("#solar_chart").select("svg").remove();
	};
